server {
    listen 80;

    # 1. Serve the React App (Static files)
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # 2. Forward API requests to the Backend Container
    location /api/ {
        # "backend" is the service name from docker-compose
        # "3000" is the internal port the backend app listens on
        proxy_pass http://backend:3000;
        
        # Standard proxy headers so the backend knows who the client is
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
