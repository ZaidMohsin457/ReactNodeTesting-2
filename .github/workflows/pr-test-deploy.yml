name: PR → Test Env CI/CD

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  ECR_REPO_FRONTEND: reactnodetesting-frontend
  ECR_REPO_BACKEND: reactnodetesting-backend

jobs:
  build-test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # ================= BACKEND =================
      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Run backend tests
        working-directory: backend
        run: npm test

      - name: Lint backend
        working-directory: backend
        run: npm run lint || true

      # ================= FRONTEND =================
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Test & build frontend
        working-directory: frontend
        run: |
          npm test || true
          npm run build

      # ================= AWS =================
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      # ================= BUILD & PUSH =================
      - name: Build & push backend image
        working-directory: backend
        run: |
          IMAGE=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPO_BACKEND }}
          docker build -t $IMAGE:pr-${{ github.run_id }} -t $IMAGE:latest .
          docker push $IMAGE:pr-${{ github.run_id }}
          docker push $IMAGE:latest

      - name: Build & push frontend image
        working-directory: frontend
        run: |
          IMAGE=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPO_FRONTEND }}
          docker build -t $IMAGE:pr-${{ github.run_id }} -t $IMAGE:latest .
          docker push $IMAGE:pr-${{ github.run_id }}
          docker push $IMAGE:latest

      # ================= DEPLOY =================
      - name: Deploy to Testing EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.TESTING_EC2_HOST }}
          username: ${{ secrets.TESTING_EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY_TESTING }}
          port: 22
          script: |
            set -e
            cd /home/${{ secrets.TESTING_EC2_USER }}/deploy

            aws ecr get-login-password --region ${{ secrets.AWS_REGION }} \
              | docker login --username AWS --password-stdin \
                ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com

            docker-compose pull
            docker-compose up -d --remove-orphans

      # ================= EMAILS =================
      - name: Send success email
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "PR Deployed to Testing — ${{ github.repository }}"
          to: ${{ secrets.NOTIFY_EMAILS }}
          body: |
            Deployment successful.
            URL: http://${{ secrets.TESTING_EC2_HOST }}

      - name: Send failure email
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "PR Deployment Failed — ${{ github.repository }}"
          to: ${{ secrets.NOTIFY_EMAILS }}
          body: |
            Deployment failed.
            Check GitHub Actions logs.

