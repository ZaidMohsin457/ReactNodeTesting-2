name: PR ‚Üí Test Env CI/CD

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  ECR_REPO_FRONTEND: reactnodetesting-frontend
  ECR_REPO_BACKEND: reactnodetesting-backend

jobs:
  build-test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # ================= BACKEND =================
      - name: Install backend dependencies
        working-directory: backend
        run: npm install --legacy-peer-deps

      - name: Run backend tests
        working-directory: backend
        run: npm test

      - name: Lint backend
        working-directory: backend
        run: npm run lint || true

      # ================= FRONTEND =================
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install --legacy-peer-deps

      - name: Test & build frontend
        working-directory: frontend
        run: |
          npm test || true
          npm run build

      # ================= AWS =================
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Get ECR login password
        id: ecr-password
        run: |
          echo "password=$(aws ecr get-login-password --region ${{ secrets.AWS_REGION }})" >> $GITHUB_OUTPUT

      # ================= BUILD & PUSH =================
      - name: Build & push backend image
        working-directory: backend
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          IMAGE=$ECR_REGISTRY/${{ env.ECR_REPO_BACKEND }}
          docker build -t $IMAGE:pr-${{ github.run_id }} -t $IMAGE:latest .
          docker push $IMAGE:pr-${{ github.run_id }}
          docker push $IMAGE:latest

      - name: Build & push frontend image
        working-directory: frontend
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          IMAGE=$ECR_REGISTRY/${{ env.ECR_REPO_FRONTEND }}
          docker build -t $IMAGE:pr-${{ github.run_id }} -t $IMAGE:latest .
          docker push $IMAGE:pr-${{ github.run_id }}
          docker push $IMAGE:latest

      # ================= COPY COMPOSE FILE =================
      - name: Copy docker-compose file to Testing EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.TESTING_EC2_HOST }}
          username: ${{ secrets.TESTING_EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY_TESTING }}
          port: 22
          source: "docker-compose.deploy.yml"
          target: "/home/${{ secrets.TESTING_EC2_USER }}/deploy/"
          strip_components: 0

      # ================= DEPLOY =================
      - name: Deploy to Testing EC2
        uses: appleboy/ssh-action@v1.0.3
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_PASSWORD: ${{ steps.ecr-password.outputs.password }}
        with:
          host: ${{ secrets.TESTING_EC2_HOST }}
          username: ${{ secrets.TESTING_EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY_TESTING }}
          port: 22
          envs: ECR_REGISTRY,ECR_PASSWORD
          script: |
            set -e
            
            # Navigate to deploy directory
            cd /home/${{ secrets.TESTING_EC2_USER }}/deploy
            
            # Login to ECR using password from GitHub Actions
            echo "$ECR_PASSWORD" | docker login --username AWS --password-stdin $ECR_REGISTRY
            
            # Export ECR_REGISTRY for docker-compose
            export ECR_REGISTRY=$ECR_REGISTRY
            
            # Stop and remove existing containers to free up ports
            docker-compose -f docker-compose.deploy.yml down --remove-orphans || true
            
            # Also stop any containers using port 80
            docker ps -q --filter "publish=80" | xargs -r docker stop || true
            docker ps -aq --filter "publish=80" | xargs -r docker rm || true
            
            # Pull and deploy using the deployment compose file
            docker-compose -f docker-compose.deploy.yml pull
            docker-compose -f docker-compose.deploy.yml up -d --remove-orphans
            
            # Clean up old images
            docker image prune -f || true

      # ================= EMAILS =================
      - name: Send success email
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "‚úÖ PR Deployed to Testing ‚Äî ${{ github.repository }}"
          to: ${{ secrets.NOTIFY_EMAILS }}
          from: ${{ secrets.SMTP_USERNAME }}
          body: |
            üéâ Deployment Successful!
            
            Repository: ${{ github.repository }}
            PR: #${{ github.event.pull_request.number }}
            Author: ${{ github.event.pull_request.user.login }}
            
            Access the deployed application at:
            üîó http://${{ secrets.TESTING_EC2_HOST }}
            
            Frontend: http://${{ secrets.TESTING_EC2_HOST }}:80
            Backend API: http://${{ secrets.TESTING_EC2_HOST }}:4000
            
            Workflow Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

      - name: Send failure email
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "‚ùå PR Deployment Failed ‚Äî ${{ github.repository }}"
          to: ${{ secrets.NOTIFY_EMAILS }}
          from: ${{ secrets.SMTP_USERNAME }}
          body: |
            ‚ö†Ô∏è Deployment Failed!
            
            Repository: ${{ github.repository }}
            PR: #${{ github.event.pull_request.number }}
            Author: ${{ github.event.pull_request.user.login }}
            
            Please check the GitHub Actions logs for details:
            üîó ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
